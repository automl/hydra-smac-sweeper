defaults:
  - _self_
  - hpc
  - override hydra/sweeper: SMAC

hydra:
  sweeper:
    smac_class: smac.facade.blackbox_facade.BlackBoxFacade
    scenario:
      seed: 42
      n_trials: 100
      deterministic: true
      n_workers: 2
    smac_kwargs: Null # removing dask from the config results in local execution

    search_space:  # TODO adjust search space
      hyperparameters:
        x0:
          type: uniform_float
          lower: -5
          upper: 10
          log: false
        x1:
          type: uniform_float
          lower: 0
          upper: 15
          log: false
          default_value: 2
  run:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./tmp/${now:%Y-%m-%d}/${now:%H-%M-%S}

x0: 3
x1: 4

seed: None
budget: None  # TODO document if used: add this to config

spurious_var: 3.14